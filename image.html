<html lang="ja">
  <head>
    <title>用尺計算</title>
    <meta http-equiv="content-language" content="ja">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="image.js"></script>
    <script src="cmanObjMove_v091.js"></script>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="init.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.18.1/dist/css/uikit.min.css"
    />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.18.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.18.1/dist/js/uikit-icons.min.js"></script>
  </head>

  <body>
    <div class="uk-flex flex-space-between">
      <a href="index.html" class="uk-flex uk-link-heading uk-margin-left">
        <p uk-icon="icon: home; ratio: 1"></p>
        <p class="uk-margin uk-margin-small-left">TOP</p>
      </a>
      <div class="uk-flex uk-text-center uk-margin uk-margin-top uk-margin-large-right" onclick="question()">
        <a class="uk-margin-small-right" uk-icon="icon: question; ratio: 1"></a>
      </div>
    </div>
    <div id="howTo" class="uk-card uk-card-default uk-card-body"
    style="display:none;">
      <p class="uk-margin-remove">
        ①巾：生地の巾をcm単位で入力する。<br>
        ②色選択：生地の色を選択する。<br>
        ③色選択横のプラスのアイコンを押下する。<br>
        ④画面下部に指定幅の生地見本が生成される。<br>
        ⑤生地を使用する型紙の縦、横をそれぞれcm単位で入力する。<br>
        ⑥memoに生地の用途を記入する。<br>
        ⑦memo横のプラスアイ紺を押下する。<br>
        ⑧指定サイズの型紙見本が生成される。<br>
        ⑨[⑧]を指で移動させ、適切な配置を探す。<br>
        ⑩[⑧]をタップすればmemoが表示され、枠外をタップで非表示に戻る。
      </p>
    </div>
    <div
      class="uk-container uk-margin uk-margin-large-top"
      style="vertical-align: middle">
      <div class="uk-flex uk-flex-around uk-margin uk-text-center">
        <span class="uk-margin-auto uk-margin-auto-vertical style-ruby"
          ><p class="uk-text-default">巾</p>
          <input
            id="cloth-width"
            type="number"
            class="uk-input uk-form-width-small"
          />
          <p class="uk-text-default">cm</p></span
        >
        <input
          id="cloth-color"
          type="color"
          class="uk-input uk-form-width-xsmall"
        />
        <a
          href="#"
          uk-icon="plus-circle"
          onclick="addCloth()"
          id="btn-cloth-plus"
          class="uk-margin-auto uk-margin-auto-vertical"
          style="min-width: 20px"
        ></a>
      </div>
      <div class="uk-margin uk-text-center">
        <div class="uk-flex-around uk-text-center ruby-text">
          <p class="uk-text-default">縦</p>
          <input
          id="pattern-height"
          type="number"
          class="uk-input uk-form-width-small uk-margin-auto uk-margin-remove-left uk-margin-remove-right"
          placeholder="height"
          />
          <p class="uk-text-default">cm</p>
        </div>
      </div>
      <div class="uk-margin uk-text-center">
        <div class="uk-flex-around uk-text-center ruby-text">
          <p class="uk-text-default">横</p>
          <input
          id="pattern-width"
          type="number"
          class="uk-input uk-form-width-small uk-margin-auto uk-margin-remove-left uk-margin-remove-right"
          placeholder="width"
          />
          <p class="uk-text-default">cm</p>
        </div>
      </div>
      <div class="uk-flex uk-flex-around uk-margin uk-text-center">
        <input
          id="pattern-memo"
          type="text"
          class="uk-input uk-form-width-medium uk-margin-auto uk-margin-remove-right"
          placeholder="memo"
        />
        <a
          href="#"
          uk-icon="plus-circle"
          onclick="addPattern()"
          id="btn-pattern-plus"
          class="uk-margin-auto uk-margin-auto-vertical"
          style="min-width: 20px"
        ></a>
      </div>
    </div>
    <div
      id="cloth"
      class="uk-container uk-container-expand uk-padding-remove areadiv"
      style="width: 80%"
      cmanOMat="area"
    >
      <!-- <div
        id="graph"
        class="uk-container uk-container-expand uk-padding-remove"
      ></div> -->
      <div
        id="p-sample"
        class="pattern"
        cmanOMat="movearea"
        style="position: absolute; margin: 0px; cursor: pointer"
      ></div>
    </div>
  </body>
</html>
